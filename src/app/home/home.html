<!-- Full Screen Images with Snap Scroll -->
<div class="snap-y snap-mandatory overflow-y-scroll h-screen">
  <!-- First Image Screen -->
  <section class="snap-start h-screen w-full flex items-center justify-center bg-gray-50">
    <img
      src="assets/images/19985_0.jpg"
      alt="Hero Image 1"
      class="max-h-full max-w-full object-contain"
    />
  </section>

  <!-- Second Image Screen -->
  <section class="snap-start h-screen w-full flex items-center justify-center bg-gray-100">
    <img
      src="assets/images/19986_0.jpg"
      alt="Hero Image 2"
      class="max-h-full max-w-full object-contain"
    />
  </section>

  <!-- 星座區 -->
  <section class="snap-start h-screen w-full bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">

  <!-- 星座區標題 -->
  <header class="text-center mb-8 sm:mb-10 md:mb-12">
    <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-2 sm:mb-3 md:mb-4">💕 星座配對 💕</h2>
    <p class="text-base sm:text-lg md:text-xl text-purple-200">選擇你的星座，找出最配的另一半</p>
  </header>

  <!-- 星座按鈕網格 -->
  <div class="grid grid-cols-3 sm:grid-cols-4 gap-2 sm:gap-3 md:gap-4 lg:gap-6 max-w-xs sm:max-w-lg md:max-w-2xl lg:max-w-4xl mb-6 sm:mb-7 md:mb-8">
    @for (zodiac of zodiacs; track zodiac.englishName) {
      <button
        (click)="selectZodiac(zodiac)"
        class="relative bg-white bg-opacity-10 backdrop-blur-sm border border-white border-opacity-20 rounded-lg sm:rounded-xl transition-all duration-300 hover:bg-opacity-20 active:scale-95 sm:hover:scale-105 hover:shadow-2xl p-2 sm:p-3 md:p-4 lg:p-6 ring-2 sm:ring-4 ring-transparent"
      >
        <div class="text-center">
          <div class="text-xl sm:text-2xl md:text-3xl lg:text-4xl mb-1 sm:mb-2">{{ zodiac.emoji }}</div>
          <div class="text-xs sm:text-sm md:text-base text-purple-900 font-bold">{{ zodiac.name }}</div>
          <div class="text-xs md:text-sm text-purple-800 mt-0.5 sm:mt-1">{{ zodiac.dates }}</div>
        </div>
      </button>
    }
  </div>

  <!-- 提示信息 -->
  <div class="bg-white bg-opacity-10 backdrop-blur-sm border border-white border-opacity-20 rounded-xl sm:rounded-2xl p-4 sm:p-5 md:p-6 lg:p-8 max-w-xs sm:max-w-sm md:max-w-md w-full text-center">
    <div class="text-3xl sm:text-4xl mb-3 sm:mb-4">💕</div>
    <p class="text-white text-base sm:text-lg">點擊任何星座</p>
    <p class="text-purple-200 text-xs sm:text-sm mt-2">查看詳細的配對分析和性格特質</p>
  </div>
  </section>
</div>
